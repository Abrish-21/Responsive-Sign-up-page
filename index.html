<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <div class="banner">
      <div class="side-photo">
        <div class="logo-o">
          <div>
            <img
              id="logo"
              src="https://i.postimg.cc/vZymxndh/odin-lined.png"
              alt=""
            />
          </div>

          <div>
            <h1>ODIN</h1>
          </div>
        </div>
      </div>
      <div class="sign-up">
        <div class="box box1">
          <p class="topic">
            There is no real online service! You know you need somthing like
            <br />
            this in your life to help you realize your deepest dreams <br />
          </p>
          <p class="topic">Sign up now to get started</p>
        </div>
        <div class="box box4">
          <h2 class="topic">Let's do this!</h2>
          <div class="box2">
            <div>
              <label for="fname">FIRST NAME</label>
              <input type="text" id="fname" />
            </div>
            <div>
              <label for="lname">LAST NAME</label>
              <input type="text" id="lname" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="text" id="email" />
            </div>
            <div>
              <label for="phone-no">PHONE NUMBER</label>
              <input type="text" id="phone-no" />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="text" id="password" aria-invalid="spelling" />
            </div>
            <div>
              <label for="c-password">CONFIRM PASSWORD</label>
              <input type="text" id="c-password" />
            </div>
          </div>
        </div>
        <div class="box box3">
          <div>
            <button id="Create-account" type="button">Create Account</button>
          </div>
          <div class="register">
            <p>Already have an account?</p>
            <a id="linkk" href="##">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
